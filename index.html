<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Contenedor principal -->
    <div class="container-fluid">

      <!-- Formulario -->
      <form action="">
        <div class="card col-auto m-5">

          <!-- TÃ­tulo del formulario -->
          <div class="card-header fs-2 fw-semibold">
              Payment form example
          </div>

          <!-- Cuerpo del formulario -->
          <div class="card-body">

              <!-- Alerta -->
              <div class="alert alert-danger" role="alert">
                  Some fields are missing
              </div>

              <!-- Primera fila -->
              <div class="row mb-3">
                  <div class="col-5">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" id="cardNumber" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                  </div>
                  <div class="col-3">
                    <label for="cvcNumber" class="form-label">CVC #</label>
                    <input type="text" id="cvcNumber" class="form-control" placeholder="0000">
                  </div>
                  <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" id="amount" class="form-control w-90" placeholder="$">
                  </div>
              </div>

              <!-- Segunda fila -->
              <div class="row mb-3">
                <div class="col-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" class="form-control">
                </div>
                <div class="col-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" class="form-control">
                </div>
              </div>

              <!-- Tercera fila -->
              <div class="row mb-3">
                <div class="col-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" id="city" class="form-control">
                </div>
                <div class="col-3">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" aria-label="state">
                    <option selected>Pick a state</option>
                    <option value="1">City One</option>
                    <option value="2">City Two</option>
                    <option value="3">City Three</option>
                  </select>
                </div>
                <div class="col-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="text" id="postalCode" class="form-control">
                </div>
              </div>

              <!-- Cuarta fila -->
              <div class="row mb-3">
                <div class="col-6">
                  <label for="paymentMethod" class="form-label">We accept:</label>
                  <div class="rounded bg-secondary bg-opacity-75 p-2 w-50">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="firstMethod" value="option1">
                      <label class="form-check-label" for="firstMethod">
                        <i class="fa-brands fa-cc-mastercard text-white fs-4"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="secondMethod" value="option2">
                      <label class="form-check-label" for="secondMethod">
                        <i class="fa-brands fa-cc-visa text-white fs-4"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="thirdMethod" value="option3">
                      <label class="form-check-label" for="thirdMethod">
                        <i class="fa-brands fa-cc-diners-club text-white fs-4"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fourthMehod" value="option2">
                      <label class="form-check-label" for="fourthMehod">
                        <i class="fa-brands fa-cc-amex text-white fs-4"></i>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" class="form-control"></textarea>
                  <div id="messageHelp" class="form-text">Add any notes here.</div>
                </div>
              </div>

            </div>
            
            <!-- Botones -->
            <div class="card-footer d-flex flex-row-reverse">
              <button type="button" class="btn btn-primary m-1">Send</button>
              <button type="button" class="btn btn-secondary m-1">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
